<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å: –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --primary-dark: #3730a3; --success: #10b981; --error: #ef4444;
            --text: #1e293b; --text-light: #64748b; --bg: #f8fafc; --bg-dark: #f1f5f9;
            --card-bg: #ffffff; --border-color: #e2e8f0; --radius: 12px; --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #6366f1; --primary-dark: #4f46e5; --text: #e2e8f0; --text-light: #94a3b8;
                --bg: #0f172a; --bg-dark: #1e293b; --card-bg: #1e293b; --border-color: #334155;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 16px; transition: var(--transition); }
        .container { max-width: 1200px; margin: 0 auto; }
        .btn { padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; background: var(--primary); color: white; transition: var(--transition); }
        .btn:hover:not(:disabled) { background: var(--primary-dark); }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .btn-danger { background: var(--error); }
        .btn-danger:hover { background: #c82333; }
        .form-control { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text); }
        .form-group { margin-bottom: 16px; }
        .form-group label { font-size: 14px; margin-bottom: 8px; display: block; }
        #authContainer { max-width: 400px; margin: 100px auto; padding: 30px; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); }
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px; }
        .selectors { display: flex; gap: 16px; margin-bottom: 24px; background: var(--card-bg); padding: 16px; border-radius: var(--radius); flex-wrap: wrap; }
        .selector-group { display: flex; align-items: center; gap: 8px; flex: 1; min-width: 180px; }
        .manage-btn { padding: 4px 8px; font-size: 12px; background: var(--bg-dark); color: var(--text-light); border: 1px solid var(--border-color); cursor: pointer; border-radius: 6px; }
        .table-container { background: var(--card-bg); border-radius: var(--radius); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .actions { display: flex; gap: 8px; }
        .actions .btn { padding: 8px; font-size: 18px; line-height: 1; }
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); border-radius: var(--radius); width: 90%; max-width: 500px; padding: 24px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { background: none; border: none; font-size: 28px; cursor: pointer; color: var(--text-light); }
        #hierarchyModalList { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; }
        #hierarchyModalList li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); }
        .delete-item-btn { color: var(--error); background: none; border: none; font-size: 20px; cursor: pointer; }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .toast { padding: 14px; border-radius: 8px; color: white; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .toast.success { background: var(--success); } .toast.error { background: var(--error); }
    </style>
</head>
<body>

    <div id="authContainer"><h1>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1><form id="loginForm"><div class="form-group"><label for="email">Email</label><input type="email" id="email" class="form-control" required></div><div class="form-group"><label for="password">–ü–∞—Ä–æ–ª—å</label><input type="password" id="password" class="form-control" required></div><button type="submit" class="btn" style="width: 100%;">–í–æ–π—Ç–∏</button></form></div>
    <div id="dashboardContainer" class="container" style="display: none;"><div class="header"><h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º</h1><div><span id="adminEmail" style="margin-right: 16px;"></span><button id="logoutBtn" class="btn">–í—ã–π—Ç–∏</button></div></div><div class="selectors"><div class="selector-group"><label>–§–∞–∫—É–ª—å—Ç–µ—Ç</label><select id="facultySelect" class="form-control"></select><button class="manage-btn" onclick="openHierarchyModal('faculties')">[ —É–ø—Ä. ]</button></div><div class="selector-group"><label>–ö—É—Ä—Å</label><select id="courseSelect" class="form-control"></select><button class="manage-btn" onclick="openHierarchyModal('courses')">[ —É–ø—Ä. ]</button></div><div class="selector-group"><label>–ì—Ä—É–ø–ø–∞</label><select id="groupSelect" class="form-control"></select><button class="manage-btn" onclick="openHierarchyModal('groups')">[ —É–ø—Ä. ]</button></div></div><button class="btn" id="addExamBtn" disabled>–î–æ–±–∞–≤–∏—Ç—å —ç–∫–∑–∞–º–µ–Ω</button><div class="table-container" style="margin-top: 16px;"><table><thead><tr><th>–ü—Ä–µ–¥–º–µ—Ç</th><th>–î–∞—Ç–∞</th><th>–í—Ä–µ–º—è</th><th>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</th><th>–î–µ–π—Å—Ç–≤–∏—è</th></tr></thead><tbody id="examsTableBody"></tbody></table></div></div>
    <div class="modal" id="examModal"><div class="modal-content"><div class="modal-header"><h3 id="modalTitle"></h3><button class="close-btn" id="closeExamModalBtn">&times;</button></div><form id="examForm"><input type="hidden" id="examId"><div class="form-group"><label for="subject">–ü—Ä–µ–¥–º–µ—Ç</label><input type="text" id="subject" class="form-control" required></div><div class="form-group"><label for="teacher">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</label><input type="text" id="teacher" class="form-control" required></div><div style="display: flex; gap: 16px;"><div class="form-group" style="flex:1"><label for="date">–î–∞—Ç–∞</label><input type="date" id="date" class="form-control" required></div><div class="form-group" style="flex:1"><label for="room">–ê—É–¥–∏—Ç–æ—Ä–∏—è</label><input type="text" id="room" class="form-control" required></div></div><div style="display: flex; gap: 16px;"><div class="form-group" style="flex:1"><label for="start">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞</label><input type="time" id="start" class="form-control" required></div><div class="form-group" style="flex:1"><label for="end">–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è</label><input type="time" id="end" class="form-control" required></div></div><div class="form-group"><label for="type">–¢–∏–ø</label><select id="type" class="form-control" required></select></div><div class="form-group"><label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label><textarea id="description" class="form-control" rows="3"></textarea></div><button type="submit" class="btn" style="width: 100%;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button></form></div></div>
    <div class="modal" id="hierarchyModal"><div class="modal-content"><div class="modal-header"><h3 id="hierarchyModalTitle"></h3><button class="close-btn" id="closeHierarchyModalBtn">&times;</button></div><ul id="hierarchyModalList"></ul><div style="margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px;"><h4 style="margin-bottom: 10px;">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç</h4><div style="display: flex; gap: 10px;"><input type="text" id="hierarchyItemName" class="form-control" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä. 5 –∫—É—Ä—Å)"><input type="text" id="hierarchyItemId" class="form-control" placeholder="ID (–Ω–∞–ø—Ä. course_5)"><button id="addHierarchyItemBtn" class="btn">–î–æ–±–∞–≤–∏—Ç—å</button></div></div></div></div>
    <div id="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyDww__vYGLKmPz1z8nSnh_Tmry96sb-3OE",
    authDomain: "srstudent-76914.firebaseapp.com",
    databaseURL: "https://srstudent-76914-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "srstudent-76914",
    storageBucket: "srstudent-76914.firebasestorage.app",
    messagingSenderId: "1066284112446",
    appId: "1:1066284112446:web:e0c23b04c080ada2e74f6f",
    measurementId: "G-J9CKGMR4QS"
  };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let hierarchy = {};
        const hierarchyRef = database.ref('hierarchy');
        const examTypes = { "written": "–£—Å—Ç–Ω—ã–π –∏ –ø–∏—Å—å–º–µ–Ω–Ω—ã–π", "test": "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ", "oral": "–£—Å—Ç–Ω—ã–π", "project": "–ü—Ä–æ–µ–∫—Ç" };
        let examsRef = null;
        let currentHierarchyContext = {};

        const $ = (selector) => document.querySelector(selector);
        
        auth.onAuthStateChanged(user => {
            if (user) {
                $('#authContainer').style.display = 'none';
                $('#dashboardContainer').style.display = 'block';
                $('#adminEmail').textContent = user.email;
                initDashboard();
            } else {
                $('#authContainer').style.display = 'block';
                $('#dashboardContainer').style.display = 'none';
            }
        });

        function initDashboard() {
            hierarchyRef.on('value', snapshot => {
                hierarchy = snapshot.val() || {};
                populateFaculties();
            });
            $('#loginForm').addEventListener('submit', e => { e.preventDefault(); auth.signInWithEmailAndPassword($('#email').value, $('#password').value).catch(err => showToast(`–û—à–∏–±–∫–∞: ${err.message}`, 'error')); });
            $('#logoutBtn').addEventListener('click', () => auth.signOut());
            $('#facultySelect').addEventListener('change', populateCourses);
            $('#courseSelect').addEventListener('change', populateGroups);
            $('#groupSelect').addEventListener('change', updateExamsRef);
            $('#addExamBtn').addEventListener('click', () => showExamModal());
            $('#closeExamModalBtn').addEventListener('click', () => $('#examModal').classList.remove('active'));
            $('#examForm').addEventListener('submit', saveExam);
            $('#closeHierarchyModalBtn').addEventListener('click', () => $('#hierarchyModal').classList.remove('active'));
            $('#addHierarchyItemBtn').addEventListener('click', addHierarchyItem);
        }

        function populateFaculties() {
            const select = $('#facultySelect');
            select.innerHTML = '<option selected disabled>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç</option>';
            for(const key in hierarchy) select.add(new Option(hierarchy[key].name, key));
            populateCourses();
        }
        function populateCourses() {
            const select = $('#courseSelect');
            select.innerHTML = '<option selected disabled>–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å</option>';
            const faculty = hierarchy[$('#facultySelect').value];
            if (faculty && faculty.courses) for(const key in faculty.courses) select.add(new Option(faculty.courses[key].name, key));
            populateGroups();
        }
        function populateGroups() {
            const select = $('#groupSelect');
            select.innerHTML = '<option selected disabled>–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É</option>';
            const course = hierarchy[$('#facultySelect').value]?.courses?.[$('#courseSelect').value];
            if (course && course.groups) for(const key in course.groups) select.add(new Option(course.groups[key].name, key));
            updateExamsRef();
        }
        
        function updateExamsRef() {
            if (examsRef) examsRef.off();
            $('#addExamBtn').disabled = true;
            const pathIds = { f: $('#facultySelect').value, c: $('#courseSelect').value, g: $('#groupSelect').value };
            if (!pathIds.f || !pathIds.c || !pathIds.g || $('#facultySelect').selectedIndex === 0) {
                $('#examsTableBody').innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 40px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç, –∫—É—Ä—Å –∏ –≥—Ä—É–ø–ø—É.</td></tr>`;
                return;
            }
            $('#addExamBtn').disabled = false;
            const path = `schedules/${pathIds.f}/${pathIds.c}/${pathIds.g}/exams`;
            examsRef = database.ref(path);
            examsRef.on('value', snapshot => renderExams(snapshot.val()), error => console.error(error));
        }

        function renderExams(exams) {
            const tbody = $('#examsTableBody');
            tbody.innerHTML = '';
            if (!exams) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 40px;">–î–ª—è —ç—Ç–æ–π –≥—Ä—É–ø–ø—ã —ç–∫–∑–∞–º–µ–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</td></tr>`;
                return;
            }
            for (const key in exams) {
                const exam = { id: key, ...exams[key] };
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${exam.subject||''}</td><td>${exam.date||''}</td><td>${exam.start||''} - ${exam.end||''}</td><td>${exam.teacher||''}</td><td class="actions"><button class="btn" onclick="showExamModal('${key}')">‚úèÔ∏è</button><button class="btn btn-danger" onclick="deleteExam('${key}')">üóëÔ∏è</button></td>`;
                tbody.appendChild(tr);
            }
        }

        window.showExamModal = (examId = null) => {
            $('#examForm').reset();
            $('#examId').value = '';
            const typeSelect = $('#type');
            typeSelect.innerHTML = '';
            for(const key in examTypes) typeSelect.add(new Option(examTypes[key], key));
            if (examId) {
                $('#modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —ç–∫–∑–∞–º–µ–Ω';
                examsRef.child(examId).once('value', snapshot => {
                    const data = snapshot.val();
                    if(data) {
                        $('#examId').value = examId;
                        for(const key in data) if ($(`#${key}`)) $(`#${key}`).value = data[key];
                    }
                });
            } else {
                $('#modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —ç–∫–∑–∞–º–µ–Ω';
            }
            $('#examModal').classList.add('active');
        }

        function saveExam(e) {
            e.preventDefault();
            const id = $('#examId').value;
            const typeSelect = $('#type');
            const examData = { subject: $('#subject').value, teacher: $('#teacher').value, date: $('#date').value, room: $('#room').value, start: $('#start').value, end: $('#end').value, type: typeSelect.value, typeName: typeSelect.options[typeSelect.selectedIndex].text, description: $('#description').value };
            const promise = id ? examsRef.child(id).update(examData) : examsRef.push().set(examData);
            promise.then(() => { $('#examModal').classList.remove('active'); showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', 'success'); }).catch(err => showToast(`–û—à–∏–±–∫–∞: ${err.message}`, 'error'));
        }

        window.deleteExam = (id) => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã?')) examsRef.child(id).remove().then(() => showToast('–£–¥–∞–ª–µ–Ω–æ.', 'success')).catch(e => showToast(`–û—à–∏–±–∫–∞: ${e.message}`, 'error'));
        }

        window.openHierarchyModal = (level) => {
            const modal = $('#hierarchyModal');
            const list = $('#hierarchyModalList');
            list.innerHTML = '';
            let items = {}, parentPath = 'hierarchy', title = '';
            const pathIds = { f: $('#facultySelect').value, c: $('#courseSelect').value };

            try {
                if (level === 'faculties') { title = '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–∞–º–∏'; items = hierarchy; } 
                else if (level === 'courses') {
                    if (!pathIds.f || $('#facultySelect').selectedIndex === 0) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç');
                    title = `–ö—É—Ä—Å—ã: ${hierarchy[pathIds.f].name}`; items = hierarchy[pathIds.f].courses || {}; parentPath += `/${pathIds.f}/courses`;
                } else if (level === 'groups') {
                    if (!pathIds.c || $('#courseSelect').selectedIndex === 0) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å');
                    title = `–ì—Ä—É–ø–ø—ã: ${hierarchy[pathIds.f].courses[pathIds.c].name}`; items = hierarchy[pathIds.f].courses[pathIds.c].groups || {}; parentPath += `/${pathIds.f}/courses/${pathIds.c}/groups`;
                }
            } catch (e) { showToast(e.message, 'error'); return; }
            
            currentHierarchyContext = { level, parentPath, pathIds };
            $('#hierarchyModalTitle').textContent = title;
            if (Object.keys(items).length === 0) list.innerHTML = '<li>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç.</li>';
            else for (const key in items) list.innerHTML += `<li><span>${items[key].name}</span><button class="delete-item-btn" onclick="deleteHierarchyItem('${key}')">&times;</button></li>`;
            modal.classList.add('active');
        }

        function addHierarchyItem() {
            const name = $('#hierarchyItemName').value.trim();
            const id = $('#hierarchyItemId').value.trim();
            if (!name || !id) { showToast('–í–≤–µ–¥–∏—Ç–µ ID –∏ –ù–∞–∑–≤–∞–Ω–∏–µ', 'error'); return; }

            database.ref(currentHierarchyContext.parentPath).child(id).set({ name: name })
                .then(() => { showToast('–≠–ª–µ–º–µ–Ω—Ç –¥–æ–±–∞–≤–ª–µ–Ω!', 'success'); $('#hierarchyItemName').value = ''; $('#hierarchyItemId').value = ''; })
                .catch(err => showToast(`–û—à–∏–±–∫–∞: ${err.message}`, 'error'));
        }
        
        window.deleteHierarchyItem = (itemId) => {
            const { level, parentPath, pathIds } = currentHierarchyContext;
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ —É–¥–∞–ª–∏—Ç —ç–ª–µ–º–µ–Ω—Ç –∏ –í–°–ï –≤–ª–æ–∂–µ–Ω–Ω—ã–µ –≤ –Ω–µ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è!`)) return;

            const updates = {};
            updates[`${parentPath}/${itemId}`] = null; // –£–¥–∞–ª—è–µ–º –∏–∑ –∏–µ—Ä–∞—Ä—Ö–∏–∏

            // –£–¥–∞–ª—è–µ–º —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            if (level === 'faculties') updates[`/schedules/${itemId}`] = null;
            else if (level === 'courses') updates[`/schedules/${pathIds.f}/${itemId}`] = null;
            else if (level === 'groups') updates[`/schedules/${pathIds.f}/${pathIds.c}/${itemId}`] = null;

            database.ref().update(updates)
                .then(() => showToast('–≠–ª–µ–º–µ–Ω—Ç –∏ —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è —É–¥–∞–ª–µ–Ω—ã.', 'success'))
                .catch(err => showToast(`–û—à–∏–±–∫–∞: ${err.message}`, 'error'));
        }
        
        function showToast(message, type = 'success') {
            const container = $('#toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
