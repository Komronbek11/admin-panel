<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" href="protection.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #020412 0%, #0d041c 100%);
            --card-bg: rgba(23, 27, 58, 0.4);
            --text-color: #eaf0ff;
            --text-secondary-color: #8a99c2;
            --primary-color: #00bfff; /* Deep Sky Blue for a neon feel */
            --border-color: rgba(0, 191, 255, 0.25);
            --shadow: 0 0 20px rgba(0, 191, 255, 0.1);
            --shadow-hover: 0 0 45px rgba(0, 191, 255, 0.3);
            --border-radius-md: 18px;
            --font-family: 'Share Tech Mono', monospace;
        }

        body {
            font-family: var(--font-family);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 999;
        }

        .container {
            width: 100%;
            max-width: 960px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7),
                         0 0 15px var(--primary-color);
        }

        .welcome-text {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-color);
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Staggered animation for each card */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; } /* Added for new card */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-hover);
            border-color: rgba(0, 191, 255, 0.7);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px var(--primary-color));
            transition: filter 0.3s ease;
        }

        .card:hover .card-icon {
            filter: drop-shadow(0 0 15px var(--primary-color));
        }

        .card span {
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 0 0 5px var(--primary-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .card span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
