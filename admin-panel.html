<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <meta name="theme-color" content="#007AFF" />
    <link rel="apple-touch-icon" href="protection.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(120deg, #f0f2f5 0%, #e6e9f0 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-color: #1d1d1f;
            --text-secondary-color: #6c757d;
            --primary-color: #007AFF;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow: 0 10px 35px rgba(0, 0, 0, 0.07);
            --border-radius-md: 18px;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 960px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            margin-bottom: 40px;
        }

        /* Сетка для карточек */
        .dashboard-grid {
            display: grid;
            /* Эта строка создает адаптивную сетку: 
               - auto-fill: заполняет пространство
               - minmax(220px, 1fr): каждая колонка минимум 220px, но может растягиваться */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Стили для карточки */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-color);
            aspect-ratio: 1 / 1; /* Делает карточку квадратной */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .card span {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .dashboard-grid {
                /* На маленьких экранах делаем 2 колонки */
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .card span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
