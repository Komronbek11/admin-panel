<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Отзывы</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --text-color-primary: #111827;
            --text-color-secondary: #6b7280;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent-color: #2563eb;
        }
        html.dark {
            --bg-color: #0d1117;
            --text-color-primary: #e2e8f0;
            --text-color-secondary: #94a3b8;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #3b82f6;
        }
        html { scroll-behavior: smooth; }
        body {    
            font-family: 'Inter', sans-serif;    
            background-color: var(--bg-color);    
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .message-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.5s forwards;
        }
        @keyframes fadeInSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .message-card.is-unread {
            border-left: 4px solid var(--accent-color);
        }
        .btn {
            padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600;
            transition: all 0.2s ease-in-out; display: inline-flex;
            align-items: center; gap: 0.5rem; border: 1px solid transparent;
        }
        .btn-delete { background-color: transparent; color: #ef4444; }
        .btn-delete:hover { background-color: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); }
        .btn-delete.confirm { background-color: #ef4444; color: white; border-color: transparent; }
        .btn-read { background-color: transparent; color: #10b981; }
        .btn-read:hover { background-color: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2); }
        
        /* Стили для входа */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #login-overlay.active { opacity: 1; pointer-events: all; }
        #login-form { width: 100%; max-width: 380px; }
        .form-input {
             background-color: var(--card-bg); border: 1px solid var(--border-color);
             border-radius: 0.75rem; padding: 0.75rem 1rem; width: 100%;
        }
    </style>
</head>
<body class="py-8 sm:py-12">

    <div id="login-overlay">
        <div id="login-form" class="bg-card p-8 rounded-2xl border" style="background-color: var(--card-bg); border-color: var(--border-color);">
            <h2 class="text-2xl font-bold text-center mb-6">Вход для администратора</h2>
            <form id="login" class="space-y-4">
                <input type="email" id="email" class="form-input" placeholder="Email" required>
                <input type="password" id="password" class="form-input" placeholder="Пароль" required>
                <button type="submit" class="w-full btn" style="background-color: var(--accent-color); color: white;">Войти</button>
                <p id="login-error" class="text-red-500 text-sm text-center"></p>
            </form>
        </div>
    </div>

    <div class="container mx-auto px-4 max-w-4xl">
        <header class="text-center mb-12 flex justify-between items-center">
            <div></div>
            <div class="flex-grow">
                <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Панель администратора</h1>
                <p class="text-lg mt-3 opacity-70" style="color: var(--text-color-secondary);">
                    Входящие сообщения с формы обратной связи.
                </p>
            </div>
            <button id="logout-button" class="btn hidden" style="color: var(--text-color-secondary);">Выйти</button>
        </header>

        <main id="messages-container" class="space-y-6">
            </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // --- Логика темной темы ---
        const themeMatcher = window.matchMedia('(prefers-color-scheme: dark)');
        const toggleDarkTheme = isDark => document.documentElement.classList.toggle('dark', isDark);
        toggleDarkTheme(themeMatcher.matches);
        themeMatcher.addEventListener('change', e => toggleDarkTheme(e.matches));

        // --- Конфигурация Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCJy3eKFL23mIOVM2ruEdVhI1mIVsIp6cU",
            authDomain: "university-chat-15114.firebaseapp.com",
            databaseURL: "https://university-chat-15114-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "university-chat-15114",
            storageBucket: "university-chat-15114.appspot.com",
            messagingSenderId: "109943351862",
            appId: "1:109943351862:web:57cbecba075494a1f5c697",
            measurementId: "G-44LH6764ET"
        };
        // --- Инициализация Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        // --- DOM элементы ---
        const messagesContainer = document.getElementById('messages-container');
        const loginOverlay = document.getElementById('login-overlay');
        const loginForm = document.getElementById('login');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');

        // --- Функция рендеринга сообщений ---
        const renderMessages = (messages) => {
            messagesContainer.innerHTML = '';
            if (!messages || Object.keys(messages).length === 0) {
                messagesContainer.innerHTML = `<p class="text-center py-12 opacity-70" style="color: var(--text-color-secondary);">✨ Новых сообщений пока нет.</p>`;
                return;
            }

            const sortedIds = Object.keys(messages).sort((a, b) => messages[b].timestamp - messages[a].timestamp);

            sortedIds.forEach((id, index) => {
                const msg = messages[id];
                const card = document.createElement('div');
                card.className = `message-card p-5 ${!msg.isRead ? 'is-unread' : ''}`;
                card.style.animationDelay = `${index * 100}ms`;
                
                const date = new Date(msg.timestamp).toLocaleString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                
                // Создание кнопок и добавление обработчиков
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'flex justify-end gap-2 mt-4';

                if (!msg.isRead) {
                    const readButton = document.createElement('button');
                    readButton.className = 'btn btn-read';
                    readButton.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> Прочитано`;
                    readButton.onclick = () => update(ref(db, `messages/${id}`), { isRead: true });
                    controlsDiv.appendChild(readButton);
                }

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-delete';
                deleteButton.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg> Удалить`;
                
                let deleteConfirmTimeout;
                deleteButton.addEventListener('click', () => {
                    if (deleteButton.classList.contains('confirm')) {
                        clearTimeout(deleteConfirmTimeout);
                        remove(ref(db, `messages/${id}`));
                    } else {
                        deleteButton.classList.add('confirm');
                        deleteButton.innerHTML = `Вы уверены?`;
                        deleteConfirmTimeout = setTimeout(() => {
                            deleteButton.classList.remove('confirm');
                            deleteButton.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg> Удалить`;
                        }, 3000);
                    }
                });
                controlsDiv.appendChild(deleteButton);
                
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between sm:items-start gap-2 mb-4">
                        <div class="flex items-center gap-3">
                            <p class="font-bold text-lg">${msg.name}</p>
                            ${!msg.isRead ? `<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full dark:bg-blue-200 dark:text-blue-800">Новый</span>` : ''}
                        </div>
                        <p class="text-xs font-medium flex-shrink-0" style="color: var(--text-color-secondary);">${date}</p>
                    </div>
                    <div>
                         <a href="mailto:${msg.email}" class="text-sm" style="color: var(--accent-color);">${msg.email}</a>
                         ${msg.phone ? `<a href="tel:${msg.phone}" class="text-sm ml-2" style="color: var(--text-color-secondary);">${msg.phone}</a>` : ''}
                    </div>
                    <p class="text-base whitespace-pre-wrap mt-3" style="color: var(--text-color-secondary);">${msg.message}</p>
                `;
                card.appendChild(controlsDiv);
                messagesContainer.appendChild(card);
            });
        };

        // --- Логика аутентификации ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // Пользователь вошел
                loginOverlay.classList.remove('active');
                logoutButton.classList.remove('hidden');
                onValue(messagesRef, (snapshot) => {
                    renderMessages(snapshot.val() || {});
                });
            } else {
                // Пользователь не вошел
                loginOverlay.classList.add('active');
                logoutButton.classList.add('hidden');
                messagesContainer.innerHTML = '';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                loginError.textContent = "Неверный email или пароль.";
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
